<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受保护的账号信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#1e40af',    // 深蓝色作为强调色，确保与背景对比
                        'text-primary': '#0f172a', // 深色调文字，确保可读性
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .link-grow {
                transition: transform 0.3s ease;
            }
            .link-grow:hover {
                transform: scale(1.1);
            }
            .animated-bg {
                background: linear-gradient(135deg, #bfdbfe, #93c5fd, #60a5fa, #bfdbfe);
                background-size: 400% 400%;
                animation: gradientAnimation 15s ease infinite;
            }
        }
    </style>
</head>
<body class="animated-bg min-h-screen font-sans text-center text-text-primary">
    <!-- 密码验证界面 -->
    <div id="passwordPrompt" class="flex items-center justify-center min-h-screen p-4 transition-all duration-500">
        <div class="w-full max-w-md">
            <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl overflow-hidden transform transition-all hover:shadow-2xl border border-gray-200">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-accent/20 mb-4">
                            <i class="fa fa-lock text-2xl text-accent"></i>
                        </div>
                        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-accent">内容受保护</h2>
                        <p class="text-gray-700 mt-2">请输入密码以访问账号信息</p>
                    </div>
                    
                    <form id="passwordForm" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <div class="relative">
                                <input type="password" id="password" 
                                    class="w-full px-4 py-3 rounded-lg bg-white/80 border border-gray-300 text-text-primary focus:ring-2 focus:ring-accent focus:border-accent focus:outline-none transition-all"
                                    placeholder="请输入密码" required>
                                <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-accent">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-accent hover:bg-accent/80 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center">
                            <span>解锁访问</span>
                            <i class="fa fa-arrow-right ml-2"></i>
                        </button>
                    </form>
                    
                    <div id="errorMessage" class="mt-4 text-center text-red-600 text-sm hidden">
                        <i class="fa fa-exclamation-circle mr-1"></i>
                        <span>密码错误，请重试</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 受保护的内容 - 默认隐藏 -->
    <div id="protectedContent" class="hidden container mx-auto px-4 py-12 max-w-2xl">
        <!-- 标题 -->
        <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-accent mb-10">我的网站及密码</h1>
        
        <!-- 洛谷网站 -->
        <div class="mb-8">
            <a href="https://www.luogu.com.cn/" target="_blank" class="link-grow inline-block text-accent hover:text-accent/80 text-xl font-medium mb-2">
                <i class="fa fa-external-link mr-2"></i>洛谷网站
            </a>
            <p class="text-text-primary font-medium">账号：Zhouhqzx17 密码：低级</p>
        </div>
        
        <!-- GitHub网站 -->
        <div class="mb-8">
            <a href="https://github.com/" target="_blank" class="link-grow inline-block text-accent hover:text-accent/80 text-xl font-medium mb-2">
                <i class="fa fa-external-link mr-2"></i>GitHub网站
            </a>
            <p class="text-text-primary font-medium">账号：Zhouhqzx17 密码：高级</p>
        </div>
        
        <!-- 共创世界网站 -->
        <div class="mb-8">
            <a href="https://www.ccw.site/" target="_blank" class="link-grow inline-block text-accent hover:text-accent/80 text-xl font-medium mb-2">
                <i class="fa fa-external-link mr-2"></i>共创世界网站
            </a>
            <p class="text-text-primary font-medium">账号：248292233 密码：中级</p>
        </div>
        
        <!-- tailchat网站 -->
        <div class="mb-12">
            <a href="https://tailchat-nightly.moonrailgun.com/" target="_blank" class="link-grow inline-block text-accent hover:text-accent/80 text-xl font-medium mb-2">
                <i class="fa fa-external-link mr-2"></i>tailchat网站
            </a>
            <p class="text-text-primary font-medium">账号：xxxx@xxxxxxx.com 密码：低级</p>
        </div>
        
        <!-- 退出按钮 -->
        <button id="logoutBtn" class="bg-gray-200 hover:bg-gray-300 text-text-primary font-medium py-2 px-6 rounded-lg transition-all">
            <i class="fa fa-sign-out mr-2"></i>退出登录
        </button>
    </div>

    <script>
        // 设置密码
        const CORRECT_PASSWORD = "123456";
        
        // 添加背景动画关键帧
        const style = document.createElement('style');
        style.textContent = `
            @keyframes gradientAnimation {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            .animate-fadeIn {
                animation: fadeIn 0.5s ease-out forwards;
            }
            .animate-shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);
        
        // 获取DOM元素
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const passwordPrompt = document.getElementById('passwordPrompt');
        const protectedContent = document.getElementById('protectedContent');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // 切换密码可见性
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // 切换图标
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // 处理密码提交
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // 密码正确，显示受保护内容
                passwordPrompt.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    passwordPrompt.classList.add('hidden');
                    protectedContent.classList.remove('hidden');
                    // 添加淡入动画
                    protectedContent.classList.add('animate-fadeIn');
                }, 500);
                
                // 记住登录状态
                localStorage.setItem('isAuthenticated', 'true');
            } else {
                // 密码错误，显示错误信息并添加抖动动画
                errorMessage.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                passwordInput.classList.add('animate-shake');
                
                // 移除动画类以便下次可以再次触发
                setTimeout(() => {
                    passwordInput.classList.remove('animate-shake');
                }, 500);
            }
        });
        
        // 退出登录功能
        logoutBtn.addEventListener('click', function() {
            protectedContent.classList.add('hidden');
            passwordPrompt.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
            passwordInput.value = '';
            errorMessage.classList.add('hidden');
            passwordInput.classList.remove('border-red-500');
            
            // 清除登录状态
            localStorage.removeItem('isAuthenticated');
        });
        
        // 检查是否已登录
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAuthenticated') === 'true') {
                passwordPrompt.classList.add('hidden');
                protectedContent.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
